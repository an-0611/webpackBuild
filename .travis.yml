before_script:
    - docker build -t $IMAGE . --no-cache
    # docker tag 標記本地鏡像，將其歸入某一倉庫 # https://blog.csdn.net/yangshangwei/article/details/52799675
    # 避免抓不到預設 手動上latest
    - docker tag $IMAGE $IMAGE:latest

script: 
    # start mocha test
    - npm test
    # pass test and start compiler Image
    # - docker build --rm -t $DEPLOY_ACCOUNT/$DEPLOY_IMAGE .
    # -t: terminal, 讓操作者可以使用終端機操作intance
    - npm dockerServer; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000

after_success:
