language: node_js
node_js:
    - "10"
    - "9"

services: 
    - docker

env:
    global:
        - COMMIT=${TRAVIS_COMMIT::8}
        - IMAGE=an19940611/webpackbuild
#         - IMAGE_VERSION=$IMAGE:$COMMIT
#         - DEPLOYMENT=frontend
